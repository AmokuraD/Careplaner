spring.datasource.url=jdbc:mysql://localhost:3308/jack?useUnicode=true&characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=tjskglob3980

#不设置的话就采用默认的驱动类
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#指定数据库连接池的类型
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
#最大等待连接数,设置为0表示没有限制
spring.datasource.dbcp2.max-idle=10
#最大连接活动数
spring.datasource.dbcp2.max-total=50
#最大等待毫秒数
spring.datasource.dbcp2.max-wait-millis=10000
#数据库连接池初始化连接数
spring.datasource.dbcp2.initial-size=5

#MyBatis映射文件通配
mybatis.mapper-locations=classpath:com/whu/mapper/*.xml
#MyBatis扫描别名包，与@Alias联用
mybatis.type-aliases-package=com.whu.pojo
